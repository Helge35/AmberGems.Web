name: Build and deploy Vite app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build the Vite app
        run: npm run build

      - name: Zip build artifact
        run: zip -r build.zip dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Unzip build artifact
        run: unzip build.zip -d .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0E4469B0AFAD4BB9A69CC8BD807E964E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ECBBF2A9E8E2492882FD3B54047C93AC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E13C32C77F645519AC38B3C4021C97A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'YourAppName' # Замените на имя вашего приложения
          package: dist
